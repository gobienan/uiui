<!DOCTYPE html>
<html>
  <head>
    <title>uiui</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./src/styles.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app">
      <!-- Swiper -->
      <nav>
        <a href="">Headlines</a>
        <a href="" disabled>Buttons <span>next</span></a>
        <a href="" disabled>Spinners <span>soon</span></a>
      </nav>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <h1 class="uiui-headline example-1">Your Amazing New SaaS</h1>
          </div>
          <div class="swiper-slide">
            <h1 class="uiui-headline example-2">Your Amazing New Podcast</h1>
          </div>
          <div class="swiper-slide">
            <h1 class="uiui-headline example-3">Your Amazing New Project</h1>
          </div>
          <div class="swiper-slide">
            <h1 class="uiui-headline example-4">Your Amazing New Solution</h1>
          </div>
          <div class="swiper-slide">
            <h1 class="uiui-headline uiui-gradient-copy example-5">
              <span>Your Amazing New Product</span>
            </h1>
          </div>
          <div class="swiper-slide">
            <h1 class="uiui-headline uiui-underline-copy example-6">
              Your <span class="uiui-highlight">Amazing</span> New Ebook
            </h1>
          </div>
          <div class="swiper-slide">
            <h1 class="uiui-headline example-7 uiui-blocks">Your Amazing New Headline</h1>
          </div>
          <div class="swiper-slide">
            <h1 class="uiui-headline example-8 uiui-layers">
              Your <span class="uiui-highlight"><span>Amazing</span></span> New App
            </h1>
          </div>
          <div class="swiper-slide">
            <h1 class="uiui-headline example-9 uiui-glitch">
              Your <span class="uiui-highlight"><span>Amazing</span></span> New Game
            </h1>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <span class="uiui-replay">replay</span>
    <svg class="background--custom" id="demo" viewBox="0 0 100 100" preserveAspectRatio="none">
      <path
        fill="#d6e17e"
        fill-opacity="0.4"
        d="M-100 -100L200 -100L200 80L-100 80Z"
        style="animation: path0 2.6737967914438503s linear infinite alternate"
      />
      <path
        fill="#f6d864"
        fill-opacity="1"
        d="M-100 -100L200 -100L200 90L-100 90Z"
        style="animation: path1 5.74712643678161s linear infinite alternate"
      />
      <path
        fill="#e3d040"
        fill-opacity="0.1"
        d="M-100 -100L200 -100L200 80L-100 80Z"
        style="animation: path2 3.546099290780142s linear infinite alternate"
      />
    </svg>
    <div class="Avatar-Wrap">
      <img src="https://pbs.twimg.com/profile_images/1415678008040378374/vOwkk511_400x400.jpg" />
      <div>
        <p>
          by
          <a href="https://twitter.com/gobienan" target="_blank" rel="noopener noreferrer">Gobienan</a>
          with joy ðŸ¥°
        </p>
      </div>
    </div>
    <!-- Swiper JS -->

    <script src="src/index.js"></script>
  </body>
</html>
